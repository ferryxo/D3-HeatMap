<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <style>
        rect.bordered {
            stroke: #E6E6E6;
            stroke-width: 2px;
        }

        text.mono {
            font-size: 12pt;
            font-family: Consolas, courier;
            fill: #000;
        }

        text.axis-workweek {
            fill: #000;
        }

        text.axis-worktime {
            fill: #000;
        }

        .dataset-button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-left: 130px;
            cursor: hand;
        }

        div.tooltip {
            position: absolute;
            text-align: center;
            width: 100px;
            height: 56px;
            padding: 10px 2px 2px 2px;
            font: 16px sans-serif;
            background: black;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            color: #fff;
            font-weight: bold;
        }

        .title {
            font: 22px sans-serif;
        }

        .titleDiv {
            width: 800px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
    <script src="http://d3js.org/d3.v3.js"></script>
</head>

<body>
    <div class="titleDiv"><span class="title">Comparing Course Performance Over Time (For Instructors)</span></div>
    <div id="chart"></div>
    <div id="dataset-picker">
    </div>
    <script type="text/javascript">
        var margin = {
                top: 150,
                right: 0,
                bottom: 100,
                left: 130
            },
            width = 960 - margin.left - margin.right,
            height = 780 - margin.top - margin.bottom,
            gridSize = Math.floor(width / 12),
            legendElementWidth = gridSize * 1.25,
            buckets = 8,
            //colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"], // alternatively colorbrewer.YlGnBu[9]
            colors = ["#C0392B", "#E74C3C", "#F39C12", "#F4D03F", "#58D68D", "#85C1E9", "#2E86C1", "#21618C"], // alternatively colorbrewer.YlGnBu[9]
            courses = ["Fall 2013", "Spring 2014", "Fall 2014", "Spring 2015", "Fall 2015", "Spring 2016", "Fall 2016"],
            assignments = ["Assignment 1", "Midterm 1", "Assignment 2", "Assignment 3", "Midterm 2", "Assignment 4", "Final"];

        datasets = ["data.tsv", "data2.tsv"];
        datasets_names = ["Class 1", "Class 2"]

        var svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Define the div for the tooltip
        var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        var courseLabels = svg.selectAll(".courseLabel")
            .data(courses)
            .enter().append("text")
            .text(function(d) {
                return d;
            })
            .attr("x", 0)
            .attr("y", function(d, i) {
                return i * gridSize;
            })
            .style("text-anchor", "end")
            .style("margin-right", "5px")
            .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
            .attr("class", function(d, i) {
                return ((i >= 0 && i <= 7) ? "courseLabel mono axis axis-workweek" : "courseLabel mono axis");
            });

        // var assignmentLabels = svg.selectAll(".assignmentLabel")
        //     .data(assignments)
        //     .enter().append("text")
        //       .text(function(d) { return d; })
        //       .attr("x", function(d, i) { return i * gridSize + gridSize/2; })
        //       .attr("y", -6)
        //       .style("text-anchor", "middle")
        //       //.attr("transform", "translate(" + gridSize / 2 + ", -6)")
        //       .attr("class", function(d, i) { return ((i >= 0 && i <= 16) ? "assignmentLabel mono axis axis-worktime" : "assignmentLabel mono axis"); })
        //.selectAll("text")
        //.attr("transform", "translate(" +gridSize * i + (gridSize/2) + ", -6) rotate(-65)");
        //.attr("transform", function(d, i) {return "rotate(-65 "+i+" -6)"});
        //.attr("transform", "rotate(-65)");

        var x = d3.scale.linear()
            .domain([0, gridSize * 7])
            .range([0, gridSize * 7]);

        var xAxis = d3.svg.axis()
            .scale(x)
            //.ticks(7)
            .tickValues([gridSize * 0, gridSize * 1, gridSize * 2, gridSize * 3, gridSize * 4, gridSize * 5, gridSize * 6])
            .tickFormat(function(d, i) {
                return assignments[i];
            });
        //.tickSize(gridSize);

        svg.append("g")
            .attr("class", "x axis")
            .call(xAxis)
            .selectAll("text")
            .attr("class", "mono")
            .style("font-weight", "bold")
            .style("text-anchor", "start")
            .attr("dx", "2.25em")
            .attr("dy", "0.4em")
            .attr("transform", "rotate(-45)");

        var heatmapChart = function(tsvFile) {
            d3.tsv(tsvFile,
                function(d) {
                    return {
                        course: +d.course,
                        assignment: +d.assignment,
                        meanScore: +d.meanScore
                    };
                },
                function(error, data) {
                    // var colorScale = d3.scale.quantile()
                    //     .domain([0, buckets - 1, d3.max(data, function (d) { return d.meanScore; })])
                    //     .range(colors);

                    var colorScale = d3.scale.linear()
                        .domain([0, 13, 25, 38, 50, 63, 75, 87, 100]) // d3.max(data, function (d) { return d.meanScore; })])
                        .range(colors);

                    var cards = svg.selectAll(".assignment")
                        .data(data, function(d) {
                            return d.course + ':' + d.assignment;
                        });

                    cards.append("title");

                    cards.enter().append("rect")
                        .attr("x", function(d) {
                            return (d.assignment - 1) * gridSize;
                        })
                        .attr("y", function(d) {
                            return (d.course - 1) * gridSize;
                        })
                        .attr("rx", 4)
                        .attr("ry", 4)
                        .attr("class", "hour bordered")
                        .attr("width", gridSize)
                        .attr("height", gridSize)
                        .style("fill", colors[0])
                        .on("mouseover", function(d) {
                            div.transition()
                                .duration(200)
                                .style("opacity", .65);
                            div.html("Mean score: " + d.meanScore + "<br/>")
                                .style("left", (d3.event.pageX) + "px")
                                .style("top", (d3.event.pageY - 28) + "px");
                        })
                        .on("mouseout", function(d) {
                            div.transition()
                                .duration(500)
                                .style("opacity", 0);
                        });
                    // .append("svg:title")
                    // .text(function(d) { return d; });

                    cards.transition().duration(1000)
                        .style("fill", function(d) {
                            return colorScale(d.meanScore);
                        });

                    cards.select("title").text(function(d) {
                        return d.meanScore;
                    });

                    cards.exit().remove();

                    var legend = svg.selectAll(".legend")
                        // .data([0].concat(colorScale.quantiles()), function(d) { return d; });
                        .data(colorScale.domain());

                    legend.enter().append("g")
                        .attr("class", "legend");

                    legend.append("rect")
                        .attr("x", function(d, i) {
                            return legendElementWidth * i;
                        })
                        .attr("y", height)
                        .attr("width", legendElementWidth)
                        .attr("height", gridSize / 2)
                        .style("fill", function(d, i) {
                            return colors[i];
                        });

                    legend.append("text")
                        .attr("class", "mono")
                        .text(function(d) {
                            return "â‰¥ " + Math.round(d);
                        })
                        .attr("x", function(d, i) {
                            return legendElementWidth * i;
                        })
                        .attr("y", height + gridSize);

                    legend.exit().remove();
                });
        };

        heatmapChart(datasets[0]);

        var datasetpicker = d3.select("#dataset-picker").selectAll(".dataset-button")
            .data(datasets);

        datasetpicker.enter()
            .append("input")
            .attr("value", function(d, i) {
                return datasets_names[i]
            })
            .attr("type", "button")
            .attr("class", "dataset-button")
            .on("click", function(d, i) {
                heatmapChart(datasets[i]);
            });
    </script>
</body>

</html>
